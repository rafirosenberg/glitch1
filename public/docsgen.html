<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Generate Docs</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="./css/doc-gen.css">
    <link rel="stylesheet" href="./css/select2.min.css">
</head>

<body>
    <div id="content">
        <form id="docgenForm" action="/getdoc" method="POST">
          <label for="doc">Choose document:</label>
          <select name="doc" id="doc" required>
            <option></option>
            <option value="1">📝 Letter of Representation</option>
            <option value="2">📝 Reinspection Request</option>
            <option value="3">📝 Request Reports & Estimates</option>
            <option value="4">📝 Certified Policy Request</option>
            <option value="5">📝 Submission of POL not incl WMServ</option>
            <option value="6">📝 Entire Amount of POL</option>
            <option value="7">📝 7 Days Notice (Collections)</option>
            <option value="8">📝 Appraisal</option>
            <option value="9">📝 Approved Umpire List</option>
            <option value="10">📝 No Correspondence (No inspection)</option>
            <option value="11">📝 No Correspondence</option>
            <option value="12">📝 Recoverable Depreciation</option>
            <option value="13">📝 Right to Repair</option>
            <option value="14">📝 Supplement Payment Request</option>
          </select>
          <button disabled="true" type="submit" class="mod-primary">Download</button>
        </form>        
    </div>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="./js/docs-gen.js" ></script>
    <script src="./js/select2.min.js" ></script>

</body>

</html>
